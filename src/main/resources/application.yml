spring:
  application:
    name: blog-cache-practice

  # PostgreSQL Database
  datasource:
    url: jdbc:postgresql://localhost:5432/blogdb
    driver-class-name: org.postgresql.Driver
    username: bloguser
    password: blogpass
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 3000
      idle-timeout: 600000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    caches:
      access: unrestricted
  metrics:
    tags:
      application: ${spring.application.name}


# Logging
logging:
  level:
    root: INFO
    com.codeit.blog: DEBUG
    org.springframework.cache: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
